<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>NFT Card</title>
</head>

<body>
  <div class="container">
    <div class="nft-box">
      <div class="img-box">
        <img class="nft-img" src="images/image-equilibrium.jpg" alt="colorfule equilibrium">
        <div class="img-overlay-box">
          <div class="img-overlay">
            <img src="images/icon-view.svg" alt="eye icon">
          </div>
        </div>
      </div>
      <div class="paragraph-box">
        <div class="text-box">
          <h4>Equilibrium #3429</h4>
          <p class="paragraph-txt">Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="data-box">
          <p class="nft-price"> <img src="images/icon-ethereum.svg" alt="etherium icon"> 0.041 ETH</p>
          <p class="nft-date"> <img class="date-svg" src="images/icon-clock.svg" alt="clock icon"> 3 days left</p>
        </div>
        <div class="line"></div>
        <div class="creator-box">
          <img class="creator-img" src="images/image-avatar.png" alt="creator profile">
          <p class="creator-txt">Creation of <span> Jules Wyvern </span> </p>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
